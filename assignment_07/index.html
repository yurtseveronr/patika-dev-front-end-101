<body>
    
        <h1>Kodluyoruz First Assignment for Javascript Path!</h1>

           <h2 class = "greeting">Welcome</h2>

            <p id = "name"></p>
            
            <p id = "date"></p>

        <div>
           <h4>Acquisitions : </h4>
           <ul>
               <li>Introduction to DOM manipulation</li>
               <li>Functions</li>
               <li>setInterval</li>
           </ul>
        </div>      

    
        <script>

            function showName() {
                let name = prompt("Please type your name!");
                let name_div = document.getElementById("name");
                name_div.innerText=name;
            }

            function showDate () {
                let date = new Date();
                date_div = document.getElementById("date");
            
                date_div.innerText = date.getHours()+":" +date.getMinutes();
            
            }

            showName();

            setInterval("showDate()", 1000);

        </script>

</body>
